<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./img/bright.jpg" alt="imagem">
        </div>
        <div class="log-signup">
            <div class="logon border-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                    <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                  </svg>
                <h1>LoginT</h1>
                <p>Logue com o usuario e senha criado durante o resgistro</p>
                <label for="usuario">Usuario:</label>
                <br>
                <input type="text" class="btn btn-light btn-lg buttons" name="" id="usuario" placeholder="Digite seu Usuario"
                    name="usuario">
                <br>
                <label for="password">Senha:</label>
                <br>
                <input type="password" class="btn btn-light btn-lg buttons" name="" id="password"
                    placeholder="Digite sua Senha" name="password">
                <br>
                <button type="submit" id="entrar" class="btn btn-primary btn-lg buttons">Entrar</button>
                <a href="#" class="buttons">
                    <h6 class="btn">Esqueceu sua senha? </h6>
                </a>
            </div>


            <div class="acount-create border border-2 rounded-2 ">
                <h4>Criar</h4>
                <p>Logue com o usuario e senha criado durante o resgistro</p>
                <a href="#" class="btn border rounded-2 link-create">Criar conta</a>
            </div>
        </div>
    </div>

</body>

</html>
